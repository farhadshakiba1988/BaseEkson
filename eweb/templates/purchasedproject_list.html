{% extends "base_generic.html" %}

{% block content %}
  <h1>Purchased Projects</h1>
  <ul>
    {% for purchased_project in purchased_projects %}
      <li>
        <a href="{% url 'purchased_project_detail' purchased_project.pk %}">{{ purchased_project }}</a>
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'purchased_project_create' %}">Add New Purchased Project</a>
{% endblock %}
