{% extends "base_generic.html" %}

{% block content %}
  <h1>Delete Task</h1>
  <p>Are you sure you want to delete "{{ task.task_name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
  </form>
  <a href="{% url 'task_list' %}">Cancel</a>
{% endblock %}
