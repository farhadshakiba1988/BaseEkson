{% extends "base_generic.html" %}

{% block content %}
  <h1>Daily Activities</h1>
  <ul>
    {% for activity in daily_activities %}
      <li>
        <a href="{% url 'daily_activity_detail' activity.pk %}">{{ activity }}</a>
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'daily_activity_create' %}">Add New Activity</a>
{% endblock %}
