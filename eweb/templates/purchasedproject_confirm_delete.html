{% extends "base_generic.html" %}

{% block content %}
  <h1>Delete Purchased Project</h1>
  <p>Are you sure you want to delete "{{ purchased_project.project.project_name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
  </form>
  <a href="{% url 'purchased_project_list' %}">Cancel</a>
{% endblock %}
