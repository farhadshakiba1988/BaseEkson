{% extends "base_generic.html" %}

{% block content %}
  <h1>Delete Project</h1>
  <p>Are you sure you want to delete "{{ project.project_name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
  </form>
  <a href="{% url 'project_list' %}">Cancel</a>
{% endblock %}
