{% extends "base_generic.html" %}

{% block content %}
  <h1>Projects</h1>
  <ul>
    {% for project in projects %}
      <li>
        <a href="{% url 'project_detail' project.pk %}">{{ project.project_name }}</a>
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'project_create' %}">Add New Project</a>
{% endblock %}
