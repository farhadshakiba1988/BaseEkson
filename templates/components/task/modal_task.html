{% load static %}
{% block modal_task %}
    <div id="task-compose" class="hs-overlay hidden ti-modal">
            <div class="hs-overlay-open:mt-7 ti-modal-box mt-0 ease-out">
                <div class="ti-modal-content">
                    <div class="ti-modal-header">
                        <h3 class="ti-modal-title">
                            New Task
                        </h3>
                        <button type="button"
                                class="hs-dropdown-toggle ti-modal-close-btn"
                                data-hs-overlay="#task-compose">
                            <span class="sr-only">Close</span>
                            <i class="ri-close-line"></i>
                        </button>
                    </div>
                    <div class="ti-modal-body">
                        <div class="space-y-3">
                            <div class="">
                                <label for="input-label" class="ti-form-label">Task
                                    Title</label>
                                <input type="text" id="input-label"
                                       class="ti-form-input"
                                       placeholder="Task title">
                            </div>
                            <div>
                                <label class="ti-form-label">Assigned To</label>
                                <select class="ti-form-select"
                                        name="choices-multiple-remove-button"
                                        id="choices-multiple-remove-button"
                                        multiple>
                                    <option value="Choice 1" selected>Angelina
                                        May
                                    </option>
                                    <option value="Choice 2">Kiara advain
                                    </option>
                                    <option value="Choice 3">Hercules Jhon
                                    </option>
                                    <option value="Choice 4">Mayor Kim</option>
                                </select>
                            </div>
                            <div>
                                <label for="input-label" class="ti-form-label">Assigned
                                    Date</label>
                                <div class="flex rounded-sm shadow-sm">
                                    <div
                                            class="px-4 inline-flex items-center min-w-fit ltr:rounded-l-sm rtl:rounded-r-sm border ltr:border-r-0 rtl:border-l-0 border-gray-200 bg-gray-50 dark:bg-black/20 dark:border-white/10">
                                        <span class="text-sm text-gray-500 dark:text-white/70"><i
                                                class="ri ri-calendar-line"></i></span>
                                    </div>

                                    <input type="text"
                                           class="ti-form-input ltr:rounded-l-none rtl:rounded-r-none focus:z-10 flatpickr-input"
                                           id="addignedDate"
                                           placeholder="Choose date and time"
                                           readonly>
                                </div>
                            </div>
                            <div>
                                <label for="input-label" class="ti-form-label">Due
                                    Date</label>
                                <div class="flex rounded-sm shadow-sm">
                                    <div
                                            class="px-4 inline-flex items-center min-w-fit ltr:rounded-l-sm rtl:rounded-r-sm border ltr:border-r-0 rtl:border-l-0 border-gray-200 bg-gray-50 dark:bg-black/20 dark:border-white/10">
                                        <span class="text-sm text-gray-500 dark:text-white/70"><i
                                                class="ri ri-calendar-line"></i></span>
                                    </div>

                                    <input type="text"
                                           class="ti-form-input ltr:rounded-l-none rtl:rounded-r-none focus:z-10 flatpickr-input"
                                           id="targetDate"
                                           placeholder="Choose date and time"
                                           readonly>
                                </div>
                            </div>
                            <div>
                                <label class="ti-form-label">Assigned To</label>
                                <select class="ti-form-select task-choice"
                                        name="choices-single-default">
                                    <option value="">Select</option>
                                    <option value="Critical">Critical</option>
                                    <option value="High">High</option>
                                    <option value="Medium">Medium</option>
                                    <option value="Low">Low</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="ti-modal-footer">
                        <button type="button"
                                class="hs-dropdown-toggle ti-btn ti-border font-medium bg-white text-gray-700 shadow-sm align-middle hover:bg-gray-50 focus:ring-offset-white focus:ring-primary dark:bg-bgdark dark:hover:bg-black/20 dark:border-white/10 dark:text-white/70 dark:hover:text-white dark:focus:ring-offset-white/10"
                                data-hs-overlay="#task-compose">
                            Close
                        </button>
                        <a class="ti-btn ti-btn-primary"
                           href="javascript:void(0);">
                            Create
                        </a>
                    </div>
                </div>
            </div>
        </div>
{% endblock modal_task %}
