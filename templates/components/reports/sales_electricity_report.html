{% load static %}
{% block sales_electricity_report %}
    <div class="col-span-12 xl:col-span-4">
        <div class="box">
            <div class="box-body space-y-4">
                <div class="flex space-x-4 rtl:space-x-reverse justify-between items-center">
                    <div>
                        <p class="text-gray-500 dark:text-white/70 text-base mb-2">
                            جمع فروش برق</p>
                        <div class="flex items-center">
                            <h5 class="text-gray-800 dark:text-white text-2xl font-semibold">
                                1,1125</h5>
                            <span class="text-success text-sm ltr:ml-2 rtl:mr-2"><i
                                    class="ti ti-arrow-up-right"></i>+12.86%</span>
                        </div>
                    </div>
                    <div>
                        <span class="avatar rounded-sm bg-primary/20 p-3 text-primary">
                          <i class="ti ti-users text-xl leading-none"></i>
                        </span>
                    </div>
                </div>
                <div class="flex items-center">
                    <div class="ti-main-progress h-2 bg-gray-200 dark:bg-black/20"
                         style="direction: ltr;">
                        <div class="ti-main-progress-bar bg-primary text-xs text-white text-center"
                             role="progressbar"
                             style="width:50%; direction: ltr;"
                             aria-valuenow="50"
                             aria-valuemin="0"
                             aria-valuemax="100"></div>
                    </div>
                    <span class="font-semibold text-sm ml-2">50%</span>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
